<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formul√°rio 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container py-4">
        <div class="bg-light border rounded p-3 w-75 mx-auto">
            <h3 class="text-start mb-4">Billing address</h3>

            <form>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="col-form-label fw-bold">First name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="col-form-label fw-bold">Last name</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="mt-3">
                    <label class="col-form-label fw-bold">Username</label>
                    <div class="input-group">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" placeholder="Username">
                    </div>
                </div>

                <div class="mt-3">
                    <label class="col-form-label fw-bold">Email <span class="text-muted">(Optional)</span></label>
                    <input type="email" class="form-control" placeholder="you@example.com">
                </div>

                <div class="mt-3">
                    <label class="col-form-label fw-bold">Address</label>
                    <input type="text" class="form-control" placeholder="1234 Main St">
                </div>

                <div class="mt-3">
                    <label class="col-form-label fw-bold">Address 2 <span class="text-muted">(Optional)</span></label>
                    <input type="text" class="form-control" placeholder="Apartment or suite">
                </div>
                <div class="row g-3 mt-3">
                    <div class="col-md-5">
                        <label class="col-form-label fw-bold">Country</label>
                        <select class="form-select">
                            <option selected disabled>---</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="col-form-label fw-bold">State</label>
                        <select class="form-select">
                            <option selected disabled>---</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="col-form-label fw-bold">ZIP</label>
                        <input type="text" class="form-control">
                    </div>
                </div>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
