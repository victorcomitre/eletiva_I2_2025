<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container py-4">
        <div class="bg-white border rounded p-4">
            <h2 class="text-start mb-4">Novo Usuário</h2>

            <form>
                <div class="row g-5">

                    <div class="col-md-12">
                        <label class="col-form-label fw-bold">Nome:</label>
                        <input type="text" class="form-control" placeholder="Informe o nome">
                    </div>
                </div>

                <div class="row g-5">
                    <div class="col-md-4">
                        <label class="col-form-label fw-bold">CPF:</label>
                        <input type="text" class="form-control" placeholder="Informe o CPF">
                    </div>

                    <div class="col-md-6">
                        <label class="col-form-label fw-bold">Endereço:</label>
                        <input type="text" class="form-control" placeholder="Informe o endereço">
                    </div>
                    <div class="col-md-2">
                        <label class="col-form-label fw-bold">Nível: </label>
                        <select class="form-select">
                            <option selected disabled>---</option>
                        </select>
                    </div>
                </div>

                <div class="row g-5">
                    <div class="col-md-6">
                        <label class="col-form-label fw-bold">Email:</label>
                        <input type="email" class="form-control" placeholder="Informe o email">
                    </div>

                    <div class="col-md-4">
                        <label class="col-form-label fw-bold">Senha:</label>
                        <input type="text" class="form-control" placeholder="Informe a senha">
                    </div>
                    <div class="col-md-2">
                        <label class="col-form-label fw-bold">Status: </label>
                        <select class="form-select">
                            <option selected disabled>---</option>
                        </select>
                    </div>
                    <div class="row g-5 mt-1">
                        <div class="col-12 col-md-9">
                        </div>
                        <div class="col-12 col-md-3 d-grid gap-2 d-md-flex justify-content-md-end">
                            <div>
                                <button class="btn btn-success me-md-2" type="submit">Enviar</button>
                                <button class="btn btn-light btn-outline-secondary" type="reset">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
