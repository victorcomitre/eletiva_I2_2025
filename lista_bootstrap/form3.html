<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formul√°rio 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container py-4">
        <div class="bg-white border rounded p-4">
            <h2 class="text-center mb-4">Sample Form</h2>

            <form>
                <div class="row g-5">

                    <label class="col-md-2 col-form-label text-end fw-bold">Partner Name</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control">
                    </div>

                    <label class="col-md-2 col-form-label text-end fw-bold">Partner Email ID</label>
                    <div class="col-md-4">
                        <input type="email" class="form-control">
                    </div>
                </div>

                <div class="row g-5 mt-1">
                    <label class="col-md-2 col-form-label text-end fw-bold">Partner Legal Name</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control">
                    </div>

                    <label class="col-md-2 col-form-label text-end fw-bold">Partner Mobile</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="row g-5 mt-1">
                    <label class="col-md-2 col-form-label text-end fw-bold">Partner Adress</label>
                    <div class="col-md-10">
                        <textarea class="form-control" rows="2"></textarea>
                    </div>
                </div>

                <div class="row g-5 mt-1">
                    <label class="col-md-2 col-form-label text-end fw-bold">Contract Start Date</label>
                    <div class="col-md-4">
                        <input type="date" class="form-control">
                    </div>

                    <label class="col-md-2 col-form-label text-end fw-bold">Contract Expiry Date</label>
                    <div class="col-md-4">
                        <input type="date" class="form-control">
                    </div>
                </div>

                <div class="row g-5 mt-1">
                    <label class="col-md-2 col-form-label text-end fw-bold">Maximum Loan Amount</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control">
                    </div>

                    <label class="col-md-2 col-form-label text-end fw-bold">Maximum Loan Amount</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="row g-5 mt-1">
                    <label class="col-md-2 col-form-label text-end fw-bold">Interest Rate</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control">
                    </div>

                    <label class="col-md-2 col-form-label text-end fw-bold">Deposit Amount</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="text-center">
                        <button class="btn btn-primary btn-save" type="submit">Save</button>
                    </div>

                </div>




            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
